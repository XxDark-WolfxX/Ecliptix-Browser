<body>
  <header id="titlebar">
    <div class="brand">ECLIPTIX</div>
    <div class="window-controls">
      <button data-win="min"></button>
      <button data-win="max"></button>
      <button data-win="close"></button>
    </div>
  </header>

  <nav id="tabs-bar">
    <div class="tab active">
      <img class="favicon">
      <span>New Tab</span>
      <button class="close"></button>
    </div>
    <button id="tab-add">+</button>
  </nav>

  <nav id="nav-bar">
    <div class="nav-left">
      <button>←</button>
      <button>→</button>
      <button>⟳</button>
    </div>

    <input id="urlbar" placeholder="Search or enter address">

    <div class="nav-right">
      <button>★</button>
      <button>⬇</button>
      <button>≡</button>
    </div>
  </nav>

  <main id="content"></main>
</body>
